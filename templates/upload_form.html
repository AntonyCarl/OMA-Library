{{ define "upload" }}
<!DOCTYPE html>
<html lang="en" class="h-50" data-bs-theme="light"><head>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Document</title>
  
</head>
<body class="d-flex h-100 text-center text-bg-dark">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <nav class="navbar navbar-expand-lg bg-body-tertiary" style="font-family: 'Helvetica', 'Arial', sans-serif;">
          <div class="container-fluid">
            <h3 class="float-md-start mb-0" style="color: rgb(52, 49, 49);">OMA LIBRARY</h3>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="/">Search</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="upload_form.html">Upload</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
  <main class="px-3">
    <h1 class="text-center mb-4">Upload File</h1>
<form enctype="multipart/form-data" action="/admin/upload_file" method="post" class="p-4 border rounded shadow-sm bg-light w-50 mx-auto" id="uploadForm">
  <div class="mb-3">
    <label for="brand" class="form-label">Brand:</label>
    <input type="text" name="Brand" id="brand" placeholder="Write brand name" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="model" class="form-label">Model:</label>
    <input type="text" name="Model" id="model" placeholder="Write model" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description:</label>
    <textarea name="Description" id="description" placeholder="Write description" class="form-control" rows="3"></textarea>
  </div>
  <div class="mb-3">
    <label for="uploaded_file" class="form-label">File:</label>
    <input type="file" name="uploaded_file" id="uploaded_file" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary w-100">Upload</button>
</form>
<script>
  document.getElementById("uploadForm").onsubmit = async (event) => {
    event.preventDefault(); // Відміна стандартного надсилання форми

    let formData = new FormData(document.getElementById("uploadForm"));
    let response = await fetch("/admin/upload_file", {
      method: "POST",
      body: formData,
    });

    if (response.ok) {
      let result = await response.json();
      alert(result.message);  // Спливаюче повідомлення при успішній відповіді
    } else {
      alert("Failed to upload file. Please try again.");
    }
  };
</script>


  </main>

  
  </div>
<script src="/js/isAdmin.js"></script>

  </body>
<footer class="mt-auto text-white-50">
  </footer>

  </html>

  {{ end }}
