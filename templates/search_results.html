{{ define "forms" }}
<!DOCTYPE html>
<html lang="en" class="h-50" data-bs-theme="light"><head><script src="/docs/5.3/assets/js/color-modes.js"></script>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Document</title>
  
</head>
<body class="d-flex h-100 text-center text-bg-dark">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <nav class="navbar navbar-expand-lg bg-body-tertiary" style="font-family: 'Helvetica', 'Arial', sans-serif;">
          <div class="container-fluid">
            <h3 class="float-md-start mb-0" style="color: rgb(52, 49, 49);">OMA LIBRARY</h3>
          </div>
        </nav>
      </header>
  <main class="px-3">
    <h1>Search results</h1>
    <button onclick="window.history.back()" class="btn btn-secondary mt-3 gap-3 mb-3 w-50 mx-auto">Back to search</button>
    <div class="d-flex flex-column gap-3 mb-3 w-50 mx-auto">
      {{range .}}
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{.Brand}}</h5>
          <p class="card-text">{{.Model}}</p>
          <a href="/oma/{{ .Id }}" class="btn btn-primary">Download</a>
        </div>
      </div>
      {{end}}
    </div>
  </main> 
  </div> 
<script src="/js/isAdmin.js"></script>

  </body>
<footer class="mt-auto text-white-50">
  </footer>

  </html>
  {{ end }}
